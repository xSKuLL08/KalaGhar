<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="Image/png" href="logo.png">
    <title>KalaGhar SignUp</title>
</head>

<body>
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-70 h-52 m-8" src="logo.png" alt="White-Space;">
            <p class="text-3xl mx-8">Join us and grow with KalaGhar</p>
        </div>
        <div class="right flex flex-col border border-1 bg-white p-8 rounded-xl w-1/4 text-lg relative">
            <input id="full_name" class="px-4 h-12 my-2 border border-1 outline-yellow-500 border-gray-200 rounded-lg" type="text"
                placeholder="Full Name">
            <input id="email" class="px-4 h-12 my-2 border border-1 outline-yellow-500 border-gray-200 rounded-lg" type="text"
                placeholder="Email address or phone number">
            <input id="password" class="px-4 h-12 my-2 border border-1 outline-yellow-500 border-gray-200 rounded-lg" type="password"
                placeholder="Create Password">
            <hr class="my-2">
            <button onclick="register()"
                class=" border-3 hover:bg-gray-400 hover:border-yellow-500 text-white my-3 py-3 rounded-md font-bold bg-[rgb(255,157,0)]">Sign Up
            </button>
            
            
            <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a
                    Page </span>
                for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <script src="index.js"></script>
</html>
